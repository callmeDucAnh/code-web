<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <form action="" method="post">
        <h1>Contact Us</h1>
        <p>use the follow link to send form a message to Example Cafe</p>
        <table>
            <tr>
                <td>Your email</td>
                <td><input type="text" name="txtEmail" size="22""></td>
            </tr>
            <tr>
                <td>Message</td>
                <td><textarea name="txtMessage" cols="50" rows="12"></textarea></td>
            </tr>
            <tr>
                <td>How did you hear of us?</td>
                <td>
                    <select name="boxSelection" >
                        <option value="1">Google</option>
                        <option value="2">Facebook</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Newletter</td>
                <td><input type="checkbox">Ensure this box is check if you would like to receive email update</td>
            </tr>
            <tr>
                <td><input type="submit" value="Send message"></td>
            </tr>
        </table>
    </form>
</body>
</html>
